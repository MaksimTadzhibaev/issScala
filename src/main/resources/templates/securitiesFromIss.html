<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head th:replace="fragments/head::head"></head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light" th:replace="fragments/navigation::navigation"></nav>

<div class="container">
    <div class="row py-2">
        <div class="col-12">
            <a class="btn btn-primary" th:href="@{/securitiesFromIss/saveSecuritiesFromIss}">Save securities to a database</a>
        </div>
        <div class="col-12">
            <table class="table table-bordered my-2">
                <thead>
                <tr>
                    <th scope="col">secId</th>
                    <th scope="col">regNumber</th>
                    <th scope="col">name</th>
                    <th scope="col">emitentTitle</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${!securities.isEmpty()}" th:each="sec : ${securities}">
                    <td th:text="${sec.secId}">Invasion</td>
                    <td th:text="${sec.regNumber}">Opera</td>
                    <td th:text="${sec.name}">Opera</td>
                    <td th:text="${sec.emitentTitle}">Max</td>
                </tr>
                <tr th:if="${securities.isEmpty()}">
                    <td colspan="4"> No securities data</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<th:block th:replace="fragments/scripts::scripts"></th:block>

</body>
</html>
