<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head th:replace="fragments/head::head"></head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light" th:replace="fragments/navigation::navigation"></nav>

<div class="container">
    <div class="row py-2">
        <div class="col-12">
            <a class="btn btn-primary" th:href="@{/historyFromIss/saveHistoryFromIss}">Save history to a database</a>
        </div>
        <div class="col-12">
            <table class="table table-bordered my-2">
                <thead>
                <tr>
                    <th scope="col">tradeDate</th>
                    <th scope="col">secId</th>
                    <th scope="col">numTrades</th>
                    <th scope="col">open</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${!history.isEmpty()}" th:each="his : ${history}">
                    <td th:text="${his.tradeDate}">Invasion</td>
                    <td th:text="${his.secId}">Opera</td>
                    <td th:text="${his.numTrades}">Opera</td>
                    <td th:text="${his.open}">Max</td>
                </tr>
                <tr th:if="${history.isEmpty()}">
                    <td colspan="4"> No history data</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<th:block th:replace="fragments/scripts::scripts"></th:block>

</body>
</html>
